<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Resume | Hank Daugherty</title>

    <link href="css/flexboxgrid.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <header class="colorful-bg container-fluid">
        <div class="row">
            <div id="headline" class="col-xs-12">
            </div>
            <div class="col-xs-12">
                <ul id="topContacts" class="flex-box"></ul>
            </div>
        </div>
        <div id="bio" class="row"></div>
    </header>
    <article>
        <div class="container-fluid">
            <div class="row">
                <div id="workExperience" class="col-xs-12">
                    <h2>Work Experience</h2>
                </div>
            </div>
            <div class="row">
                <div id="projects" class="col-xs-12">
                    <h2>Projects</h2>
                </div>
            </div>
            <div class="row">
                <div id="education" class="col-xs-12">
                    <h2>Education</h2>
                </div>
            </div>
            <div class="row">
                <div id="mapDiv" class="col-xs-12">
                    <h2>Where I've Lived and Worked</h2>
                </div>
            </div>
        </div>
    </article>
    <footer class="colorful-bg container-fluid">
        <!--<h2 class="secondary-color center-text">Let's Connect</h2>-->
        <ul id="footerContacts" class="flex-box">
        </ul>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>
    <script>
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.backgroundColor = '#ffffff';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }

    </script>
</body>

</html>
